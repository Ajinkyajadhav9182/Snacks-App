<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Product Management — Govinda Snacks</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
        :root {
          --bg: #0f172a;
          --muted: #94a3b8;
          --card: #ffffff;
          --accent: #06b6d4;
          --accent-2: #7c3aed;
          --success: #10b981;
          --danger: #ef4444;
          --warning: #f59e0b;
          --glass: rgba(255,255,255,0.06);
        }
        * { box-sizing: border-box; }
        body {
          margin: 0;
          font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
          background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
          color: #0f172a;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        header {
          display: flex;
          flex-direction: column;
          padding: 0.75rem;
          background: linear-gradient(90deg, var(--accent), var(--accent-2));
          color: white;
          box-shadow: 0 6px 18px rgba(12, 18, 36, 0.12);
        }

        .header-content {
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 0.5rem;
          width: 100%;
        }

        .logo-title {
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }

        .header-text h1 {
          margin: 0;
          font-size: 1.1rem;
          line-height: 1.2;
        }

        .header-text div {
          font-size: 0.75rem;
          opacity: 0.9;
        }

        .header-actions {
          display: flex;
          gap: 0.5rem;
        }

        .btn {
          background: rgba(255,255,255,0.12);
          color: white;
          border: 0;
          padding: 0.4rem 0.6rem;
          border-radius: 6px;
          cursor: pointer;
          font-weight: 600;
          font-size: 0.8rem;
          white-space: nowrap;
        }

        .btn.primary {
          background: white;
          color: var(--accent-2);
        }

        .btn.success {
          background: var(--success);
          color: white;
        }

        main.container {
          max-width: 1200px;
          margin: 1rem auto;
          padding: 0 0.75rem;
        }

        .actions-row {
          display: flex;
          flex-direction: column;
          gap: 0.75rem;
          margin-bottom: 1rem;
        }

        .table-responsive {
          overflow-x: auto;
          -webkit-overflow-scrolling: touch;
        }

        .products-table {
          width: 100%;
          border-collapse: collapse;
          background: white;
          border-radius: 8px;
          box-shadow: 0 6px 18px rgba(12,18,36,0.06);
          min-width: 600px;
        }

        .products-table th, .products-table td {
          padding: 0.75rem;
          text-align: left;
          border-bottom: 1px solid #e6edf3;
        }

        .products-table th {
          background: #f8fafc;
          font-weight: 600;
          color: #475569;
          font-size: 0.9rem;
        }

        .products-table td {
          font-size: 0.9rem;
        }

        .empty-state {
          padding: 1.5rem;
          text-align: center;
          background: white;
          border-radius: 8px;
          box-shadow: 0 6px 18px rgba(12,18,36,0.06);
        }

        .action-btn {
          padding: 0.3rem 0.5rem;
          border-radius: 4px;
          border: 0;
          cursor: pointer;
          font-weight: 600;
          font-size: 0.8rem;
        }

        .action-btn.edit {
          background: var(--accent);
          color: white;
        }

        .action-btn.delete {
          background: var(--danger);
          color: white;
          margin-left: 0.3rem;
        }

        .modal-backdrop {
          position: fixed;
          inset: 0;
          background: rgba(2,6,23,0.45);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 10000;
          padding: 1rem;
        }

        .modal-card {
          width: 100%;
          max-width: 500px;
          background: white;
          border-radius: 12px;
          box-shadow: 0 20px 60px rgba(2,6,23,0.35);
          padding: 1.25rem;
          max-height: 90vh;
          overflow-y: auto;
        }

        .modal-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 1rem;
        }

        .modal-title {
          font-weight: 800;
          font-size: 1.1rem;
        }

        .modal-close {
          background: transparent;
          border: 0;
          font-size: 1.5rem;
          cursor: pointer;
          color: #94a3b8;
        }

        .form-group {
          margin-bottom: 1rem;
        }

        .form-group label {
          display: block;
          margin-bottom: 0.5rem;
          font-weight: 600;
          font-size: 0.9rem;
          color: #475569;
        }

        .form-control {
          width: 100%;
          padding: 0.6rem;
          border: 1px solid #e6edf3;
          border-radius: 6px;
          font-size: 0.9rem;
        }

        .modal-footer {
          display: flex;
          justify-content: flex-end;
          gap: 0.5rem;
          margin-top: 1rem;
        }

        .toast-container {
          position: fixed;
          right: 0.5rem;
          top: 0.5rem;
          z-index: 9999;
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
          max-width: calc(100% - 1rem);
        }

        .toast {
          background: rgba(15,23,42,0.95);
          color: white;
          padding: 0.7rem 1rem;
          border-radius: 8px;
          max-width: 100%;
          box-shadow: 0 8px 28px rgba(2,6,23,0.4);
          font-weight: 600;
          font-size: 0.9rem;
        }

        .toast.success {
          background: linear-gradient(90deg, #059669, #10b981);
        }

        .toast.error {
          background: linear-gradient(90deg, #dc2626, #ef4444);
        }

        @media (min-width: 640px) {
          header {
            flex-direction: row;
            padding: 1rem 1.25rem;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
          }

          .header-text h1 {
            font-size: 1.25rem;
          }

          .header-text div {
            font-size: 0.85rem;
          }

          .btn {
            padding: 0.5rem 0.8rem;
            font-size: 0.9rem;
          }

          .actions-row {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
          }

          main.container {
            padding: 0 1rem;
          }
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
            <div class="header-text">
                <h1>Govinda Snacks — Product Management</h1>
                <div>Add, edit and manage snack products</div>
        </div>
        <div class="header-actions">
            <button class="btn primary" id="dashboardBtn">Dashboard</button>
            <button class="btn" id="logoutBtn">Logout</button>
        </div>
    </div>
</header>

<main class="container">
    <div class="actions-row">
        <h2 style="margin:0;font-size:1.25rem;">Products</h2>
        <button class="btn success" id="addProductBtn">+ Add Product</button>
    </div>

    <div class="table-responsive">
        <table class="products-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="productsTableBody"></tbody>
        </table>
    </div>
    <div id="emptyState" class="empty-state" style="display:none;">
        <h3>No products found</h3>
        <p>Click "Add Product" to create your first product</p>
    </div>
</main>

<div class="toast-container" id="toastContainer"></div>

<div id="productModal" class="modal-backdrop" style="display:none;">
    <div class="modal-card">
        <div class="modal-header">
            <div class="modal-title" id="modalTitle">Add New Product</div>
            <button class="modal-close" id="modalCloseBtn">&times;</button>
        </div>
        <div class="modal-body">
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price (₹)</label>
                    <input type="number" id="productPrice" class="form-control" min="0" step="0.01" required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn" id="modalCancelBtn">Cancel</button>
            <button class="btn primary" id="modalSaveBtn">Save</button>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal-backdrop" style="display:none;">
    <div class="modal-card">
        <div class="modal-header">
            <div class="modal-title">Confirm Delete</div>
            <button class="modal-close" id="deleteModalCloseBtn">&times;</button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this product?</p>
        </div>
        <div class="modal-footer">
            <button class="btn" id="deleteCancelBtn">Cancel</button>
            <button class="btn danger" id="deleteConfirmBtn">Delete</button>
        </div>
    </div>
</div>

<script>
    const PRODUCTS_API = '/api/admin/products';
    const productsTableBody = document.getElementById('productsTableBody');
    const emptyState = document.getElementById('emptyState');
    const productModal = document.getElementById('productModal');
    const deleteModal = document.getElementById('deleteModal');
    const productForm = document.getElementById('productForm');
    const toastContainer = document.getElementById('toastContainer');
    let products = [];
    let currentProductId = null;

    document.addEventListener('DOMContentLoaded', () => {
        loadProducts();
        setupEventListeners();
    });

    async function loadProducts() {
        try {
            const response = await fetch(PRODUCTS_API);
            if (!response.ok) throw new Error('Failed to load products');
            products = await response.json();
            renderProducts();
            emptyState.style.display = products.length ? 'none' : 'block';
        } catch (error) {
            console.error('Error loading products:', error);
            showToast('Failed to load products', 'error');
        }
    }

    async function createProduct(productData) {
        try {
            const response = await fetch(PRODUCTS_API, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(productData)
            });
            if (!response.ok) throw new Error('Failed to create product');
            showToast('Product created', 'success');
            loadProducts();
        } catch (error) {
            console.error('Error creating product:', error);
            showToast('Failed to create product', 'error');
        }
    }

    async function updateProduct(id, productData) {
        try {
            const response = await fetch(`${PRODUCTS_API}/${id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(productData)
            });
            if (!response.ok) throw new Error('Failed to update product');
            showToast('Product updated', 'success');
            loadProducts();
        } catch (error) {
            console.error('Error updating product:', error);
            showToast('Failed to update product', 'error');
        }
    }

    async function deleteProduct(id) {
        try {
            const response = await fetch(`${PRODUCTS_API}/${id}`, {method: 'DELETE'});
            if (!response.ok) throw new Error('Failed to delete product');
            showToast('Product deleted', 'success');
            loadProducts();
        } catch (error) {
            console.error('Error deleting product:', error);
            showToast('Failed to delete product', 'error');
        }
    }

    function renderProducts() {
        productsTableBody.innerHTML = '';
        products.forEach(product => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${escapeHtml(product.name)}</td>
                <td>₹${product.price.toFixed(2)}</td>
                <td>
                    <button class="action-btn edit" data-id="${product.id}">Edit</button>
                    <button class="action-btn delete" data-id="${product.id}">Delete</button>
                </td>
            `;
            productsTableBody.appendChild(row);
        });

        document.querySelectorAll('.action-btn.edit').forEach(btn => {
            btn.addEventListener('click', (e) => openEditModal(e.target.dataset.id));
        });

        document.querySelectorAll('.action-btn.delete').forEach(btn => {
            btn.addEventListener('click', (e) => openDeleteModal(e.target.dataset.id));
        });
    }

    function openAddModal() {
        currentProductId = null;
        document.getElementById('modalTitle').textContent = 'Add New Product';
        document.getElementById('productId').value = '';
        document.getElementById('productName').value = '';
        document.getElementById('productPrice').value = '';
        productModal.style.display = 'flex';
    }

    function openEditModal(productId) {
        const product = products.find(p => p.id === productId);
        if (!product) return;
        currentProductId = productId;
        document.getElementById('modalTitle').textContent = 'Edit Product';
        document.getElementById('productId').value = product.id;
        document.getElementById('productName').value = product.name;
        document.getElementById('productPrice').value = product.price;
        productModal.style.display = 'flex';
    }

    function openDeleteModal(productId) {
        currentProductId = productId;
        deleteModal.style.display = 'flex';
    }

    function closeModals() {
        productModal.style.display = 'none';
        deleteModal.style.display = 'none';
    }

    function showToast(message, type = 'info', timeout = 4500) {
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        toastContainer.appendChild(toast);
        setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => toast.remove(), 300);
        }, timeout);
    }

    function escapeHtml(unsafe) {
        if (!unsafe) return '';
        return unsafe.toString()
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function setupEventListeners() {
        document.getElementById('addProductBtn').addEventListener('click', openAddModal);
        document.getElementById('dashboardBtn').addEventListener('click', () => {
            window.location.href = '/dashboard.html';
        });
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/perform_logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('Logout failed:', error);
                showToast('Logout failed', 'error');
            }
        });

        document.getElementById('modalCloseBtn').addEventListener('click', closeModals);
        document.getElementById('modalCancelBtn').addEventListener('click', closeModals);
        document.getElementById('deleteModalCloseBtn').addEventListener('click', closeModals);
        document.getElementById('deleteCancelBtn').addEventListener('click', closeModals);

        productModal.addEventListener('click', (e) => {
            if (e.target === productModal) closeModals();
        });

        deleteModal.addEventListener('click', (e) => {
            if (e.target === deleteModal) closeModals();
        });

        document.getElementById('modalSaveBtn').addEventListener('click', async () => {
            const productData = {
                name: document.getElementById('productName').value.trim(),
                price: parseFloat(document.getElementById('productPrice').value),
            };

            if (!productData.name || isNaN(productData.price)) {
                showToast('Please fill all required fields', 'error');
                return;
            }

            try {
                if (currentProductId) {
                    await updateProduct(currentProductId, productData);
                } else {
                    await createProduct(productData);
                }
                closeModals();
            } catch (error) {}
        });

        document.getElementById('deleteConfirmBtn').addEventListener('click', async () => {
            if (!currentProductId) return;
            try {
                await deleteProduct(currentProductId);
                closeModals();
            } catch (error) {}
        });
    }
</script>
</body>
</html>
