<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Govinda Snacks</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
        :root {
          --bg: #0f172a;
          --muted: #94a3b8;
          --card: #ffffff;
          --accent: #06b6d4;
          --accent-2: #7c3aed;
          --success: #10b981;
          --danger: #ef4444;
          --glass: rgba(255,255,255,0.06);
          --glass-dark: rgba(255, 255, 255, 0.15);
        }
        * {
          box-sizing: border-box;
        }
        body {
          margin: 0;
          font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
          background: var(--bg);
          color: var(--card);
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          height: 100vh;
          overflow: hidden;
        }

        .hero {
          position: relative;
          width: 100%;
          height: 100%;
          background: url('/assets/sandwich-6806036.jpg') no-repeat center center/cover;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .top-nav {
          position: absolute;
          top: 1.5rem;
          right: 1.5rem;
          z-index: 10;
        }

        .btn {
          background: rgba(255,255,255,0.12);
          color: white;
          border: 0;
          padding: 0.6rem 1.2rem;
          border-radius: 8px;
          cursor: pointer;
          font-weight: 600;
          font-size: 0.95rem;
          transition: transform .12s ease, background .12s ease;
          text-decoration: none;
        }
        .btn:hover {
          transform: translateY(-2px);
          background: rgba(255,255,255,0.18);
        }
        .btn.primary {
          background: linear-gradient(90deg, var(--accent), var(--accent-2));
          box-shadow: 0 6px 14px rgba(124,58,237,0.2);
        }
        .btn.primary:hover {
          background: linear-gradient(90deg, var(--accent-2), var(--accent));
        }

        .hero-content {
          position: relative;
          background: var(--glass-dark);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          padding: 3rem;
          border-radius: 16px;
          text-align: center;
          max-width: 600px;
          margin: 0 1rem;
          box-shadow: 0 8px 28px rgba(0,0,0,0.15);
          color: var(--bg);
        }

        .logo {
          width: 80px;
          height: 80px;
          margin: 0 auto 1.5rem;
          display: block;
          border-radius: 16px;
          background: white;
          padding: 8px;
          box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }

        h1 {
          font-size: 2.5rem;
          margin-bottom: 1rem;
          background: linear-gradient(90deg, var(--accent), var(--accent-2));
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          line-height: 1.2;
        }

        .subtitle {
          color: var(--bg);
          font-size: 1.25rem;
          margin-bottom: 2rem;
          line-height: 1.5;
        }

        .cta-btn {
          display: inline-block;
          padding: 1rem 2.5rem;
          background: linear-gradient(90deg, var(--accent), var(--accent-2));
          color: white;
          border-radius: 12px;
          font-weight: 600;
          font-size: 1.1rem;
          text-decoration: none;
          box-shadow: 0 8px 24px rgba(124,58,237,0.3);
          transition: transform .2s ease, box-shadow .2s ease;
        }
        .cta-btn:hover {
          transform: translateY(-3px);
          box-shadow: 0 12px 28px rgba(124,58,237,0.4);
        }

        @media (max-width: 768px) {
          .hero-content {
            padding: 2rem;
          }
          h1 {
            font-size: 2rem;
          }
          .subtitle {
            font-size: 1.1rem;
          }
          .cta-btn {
            padding: 0.9rem 2rem;
            font-size: 1rem;
          }
        }

        @media (max-width: 480px) {
          .hero-content {
            padding: 1.5rem;
          }
          h1 {
            font-size: 1.75rem;
          }
          .subtitle {
            font-size: 1rem;
            margin-bottom: 1.5rem;
          }
          .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
          }
        }
    </style>
</head>
<body>
<div class="hero" role="main" aria-label="Welcome to Govinda Snacks">
    <div class="top-nav">
        <a href="/login.html" class="btn primary">Admin Login</a>
    </div>

    <div class="hero-content">
        <img src="/favicon.ico" alt="Govinda Snacks Logo" class="logo" onerror="this.style.display='none'" />
        <h1>Govinda Snacks</h1>
        <p class="subtitle">Delicious snacks made with love, delivered fresh to your doorstep</p>
        <a href="/order.html" class="cta-btn">Order Now</a>
    </div>
</div>
</body>
</html>
