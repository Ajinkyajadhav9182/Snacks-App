<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Govinda Snacks</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        html, body {
          height: 100%;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero {
          position: relative;
          width: 100%;
          height: 100vh;
          background: url('/assets/sandwich-6806036.jpg') no-repeat center center/cover;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        /* Top Navigation */
        .top-nav {
          position: absolute;
          top: 20px;
          right: 20px;
        }

        .btn-login {
          background-color: #3b82f6;
          color: white;
          font-weight: bold;
          padding: 0.6rem 1.2rem;
          border: none;
          border-radius: 8px;
          text-decoration: none;
          font-size: 0.9rem;
          transition: background-color 0.3s ease;
        }

        .btn-login:hover {
          background-color: #2563eb;
        }

        .overlay {
          background: rgba(0, 0, 0, 0.55);
          padding: 3rem;
          border-radius: 12px;
          text-align: center;
          color: #fff;
          max-width: 600px;
        }

        .overlay h1 {
          font-size: 3rem;
          margin-bottom: 1rem;
        }

        .overlay p {
          font-size: 1.25rem;
        }

        .order-button {
          margin-top: 2rem;
          display: inline-block;
          background-color: #facc15;
          color: #1f2937;
          font-weight: bold;
          padding: 0.8rem 1.5rem;
          border: none;
          border-radius: 8px;
          text-decoration: none;
          font-size: 1rem;
          transition: background-color 0.3s ease;
        }

        .order-button:hover {
          background-color: #eab308;
        }

        @media screen and (max-width: 768px) {
          .overlay h1 {
            font-size: 2rem;
          }
          .overlay p {
            font-size: 1rem;
          }
        }
    </style>
</head>
<body>
<div class="hero">
    <!-- Top right login button -->
    <div class="top-nav">
        <a href="/login.html" class="btn-login">Admin Login</a>
    </div>

    <div class="overlay">
        <h1>Welcome to Govinda Snacks</h1>
        <p>Your favorite snacks, delivered fresh & fast.</p>
        <a href="/order.html" class="order-button">Place Your Order</a>
    </div>
</div>
</body>
</html>
